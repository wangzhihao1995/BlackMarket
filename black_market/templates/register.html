        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    <!-- <h1 id="homeHeading">Black Market</h1> -->
                    <h1 id="homeHeading">Register</h1>
                    <hr>
                    <div class="login-wrapper">
                        <div class="login-box">
                            <form method="post" id="regloginform">
                                <h4 class="login-hd">
                                {% if (msg | length) > 0 %}
                                    {{msg}}
                                {% endif %}
                                </h4><br>
                                
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="phone">Phone Number *</label>
                                        <input type="tel" class="form-control"  aria-label="Email Address" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="phone" placeholder="Phone Number" value="" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username *</label>
                                        <input class="form-control"  aria-label="Username" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" placeholder="Username" value="" type="text" >
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password *</label>
                                        <input class="form-control" aria-describedby="" aria-label="Password" aria-required="true" autocapitalize="off" autocorrect="off" name="password" placeholder="Password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="grade">Grade *</label>
                                        <select class="form-control" id="grade" name="grade">
                                            <option value="2014">经双2014级</option>
                                            <option value="2015">经双2015级</option>
                                            <option value="2016">经双2016级</option>
                                        </div>
                                    </select><br>
                                    <div class="form-group">
                                        <label for="email">Email *</label>
                                        <input type="email" class="form-control"  aria-label="Email Address" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="email" placeholder="Email Address" value="" type="text">
                                    </div>
                                </div>
                                <br><br>
                                <div class="btn-wrapper">
                                    <!-- <button class="btn btn-default btn-xl " onclick="form=document.getElementById('regloginform');form.action='/verify';">Register</button> -->
                                    <button class="btn btn-default btn-xl " onclick="form=document.getElementById('regloginform');form.action='/reg';">Register</button>
                                    <button class="btn btn-primary btn-xl " onclick="form.action='/loginpage';">Already registered</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        
        <!-- jQuery -->
        <script src="../static/vendor/jquery/jquery.min.js"></script>
