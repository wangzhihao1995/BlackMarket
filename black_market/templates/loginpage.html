<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Black Market | Login</title>
        <!-- Bootstrap Core CSS -->
        <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- Plugin CSS -->
        <link href="../static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">
        <!-- Theme CSS -->
        <link href="../static/css/creative.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body id="page-top">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">Black Market</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll" href="#about">About</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    <!-- <h1 id="homeHeading">Black Market</h1> -->
                    <h1 id="homeHeading">Login</h1>
                    <hr>
                    <div class="login-wrapper">
                        <div class="login-box">
                            <form method="post" id="loginform">
                                <h4 class="login-hd">
                                {% if (msg | length) > 0 %}
                                    {{msg}}
                                {% endif %}
                                </h4><br>
                                
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="tel">Phone Number *</label>
                                        <input class="form-control"  aria-label="Email Address" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="phone" placeholder="Phone Number" value="" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password *</label>
                                        <input class="form-control" aria-describedby="" aria-label="Password" aria-required="true" autocapitalize="off" autocorrect="off" name="password" placeholder="Password" type="password" value="">
                                    </div>
                                    <br>
                                    <div class="btn-wrapper">
                                        <button class="btn btn-default btn-xl " onclick="form=document.getElementById('loginform');form.action='/login';">Login</button>
                                        <button class="btn btn-primary btn-xl " onclick="form.action='/register';">Haven't registered</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </header>
            
            <!-- jQuery -->
            <script src="../static/vendor/jquery/jquery.min.js"></script>
            <!-- Bootstrap Core JavaScript -->
            <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
            <!-- Plugin JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
            <script src="../static/vendor/scrollreveal/scrollreveal.min.js"></script>
            <script src="../static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
            <!-- Theme JavaScript -->
            <script src="../static/js/creative.min.js"></script>
        </body>
    </html>
